<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/pandas2.css">
	<link href="https://fonts.googleapis.com/css?family=Baloo|Source+Sans+Pro" rel="stylesheet">
</head>
<body>
	<section class="background">
	<header class="header">
		<div class="presentacion">
			<figure class="logotipo">
				<img src="images/panda1.png" alt="logotipo panda" width="204.9" height="150">
			</figure>
			<div class="lema">
				<h1>Mundo Panda</h1>
				<h2>Los pandas bebes mas divertidos</h2>
			</div>
		</div>
		</header>
	</section>
	<section>
		<div class="pandas">
			<img class="panda1 tamaño " src="images/panda1.jpg" alt="panda1">
			<img class="panda2 tamaño b-lazy" data-src="images/panda2.png" alt="panda2">
			<img class="panda3 tamaño b-lazy" data-src="images/panda3.png" alt="panda3">
			<img class="panda4 tamaño b-lazy" data-src="images/panda4.png" alt="panda4">
			<img class="panda5 tamaño b-lazy" data-src="images/panda5.png" alt="panda5">
			<img class="panda6 tamaño b-lazy" data-src="images/panda6.png" alt="panda6">
			<img class="panda7 tamaño b-lazy" data-src="images/panda7.png" alt="panda7">
			<img class="panda8 tamaño b-lazy" data-src="images/panda8.png" alt="panda8">
			<img class="panda9 tamaño b-lazy" data-src="images/panda9.png" alt="panda9">
		</div>
	</section>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/blazy/1.8.2/blazy.min.js"></script>
	<script>
		var bLazy = new Blazy({
    		selector:'img'
		});
	</script>
</body>
</html>
